<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker - Professional Tool</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        *{
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
  background-color: #020617;
  color: #e5e7eb;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 480px;
  background-color: #111827;
  border-radius: 12px;
  border: 1px solid #1f2933;
  padding: 24px 24px 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
}

.header {
  margin-bottom: 20px;
}

.header h1 {
  font-size: 1.5rem;
  margin: 0 0 4px;
  font-weight: 600;
  letter-spacing: 0.02em;
  color: #f9fafb;
  text-align: center;
}

.header p {
  margin: 0;
  font-size: 0.9rem;
  color: #9ca3af;
  text-align: center;
}

/* Form */

#anagramForm {
  margin: 0;
}

.form-group {
  margin-bottom: 16px;
}

.label-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 22px;
  height: 22px;
  margin-right: 8px;
  border-radius: 999px;
  border: 1px solid #374151;
  font-size: 0.75rem;
  font-weight: 500;
  color: #e5e7eb;
  background-color: #020617;
}

.form-group label {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

.input-wrapper {
  width: 100%;
}

.input-wrapper input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  font-size: 0.9rem;
  border-radius: 8px;
  border: 1px solid #374151;
  background-color: #020617;
  color: #f9fafb;
  outline: none;
}

/* Buttons */

.btn-container {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 9px 14px;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: 999px;
  border: 1px solid transparent;
  cursor: pointer;
  background: none;
  white-space: nowrap;
}

.btn-primary {
  background-color: #e5e7eb;
  color: #020617;
  border-color: #e5e7eb;
}

.btn-primary:hover {
  background-color: #f9fafb;
  border-color: #f9fafb;
}

.btn-secondary {
  background-color: #020617;
  color: #e5e7eb;
  border-color: #374151;
}

.btn-secondary:hover {
  background-color: #020617;
  border-color: #9ca3af;
}

/* Small screens */

@media (max-width: 480px) {
  .card {
    padding: 20px 16px 16px;
  }

  .header h1 {
    font-size: 1.35rem;
  }

  .btn-container {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Anagram Checker</h1>
                <p>Instantly verify if two strings are perfect anagrams</p>
            </div>

            <form id="anagramForm">
                <div class="form-group">
                    <label for="string1">
                        <span class="label-icon">1</span>
                        First String
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="string1" 
                            placeholder="Enter your first word or phrase" 
                            required
                            autocomplete="off"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="string2">
                        <span class="label-icon">2</span>
                        Second String
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="string2" 
                            placeholder="Enter your second word or phrase" 
                            required
                            autocomplete="off"
                        >
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">
                        üîç Check Anagram
                    </button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        üîÑ Clear All
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to check if two strings are anagrams
            function isAnagram(str1, str2) {
                // Remove spaces, tabs and convert to lowercase
                // like hello world -> helloworld
                const cleanStr1 = str1.replace(/\s+/g, '').toLowerCase();
                const cleanStr2 = str2.replace(/\s+/g, '').toLowerCase();
                
                // If lengths are different, they can't be anagrams
                if (cleanStr1.length !== cleanStr2.length) {
                    return false;
                }
                
                // Sort characters and compare
                const sortedStr1 = cleanStr1.split('').sort().join('');
                const sortedStr2 = cleanStr2.split('').sort().join('');
                
                return sortedStr1 === sortedStr2;
            }

            // Form submission handler
            $('#anagramForm').on('submit', function(e) {
                e.preventDefault();
                
                const string1 = $('#string1').val().trim();
                const string2 = $('#string2').val().trim();
                
                // Validate inputs
                if (string1 === '' || string2 === '') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Missing Input!',
                        text: 'Please enter both strings to check for anagrams',
                        confirmButtonText: 'Got it!',
                        confirmButtonColor: '#2D9CDB',
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        }
                    });
                    return;
                }
                
                // Check if anagram
                const result = isAnagram(string1, string2);
                
                if (result) {
                    Swal.fire({
                        icon: 'success',
                        title: 'üéâ Perfect Match!',
                        html: `<div style="font-size: 1.1rem; line-height: 1.6;">
                                <strong style="color: #2D9CDB;">"${string1}"</strong> and 
                                <strong style="color: #7C3AED;">"${string2}"</strong> 
                                <br><br>are <strong style="color: #10B981;">perfect anagrams</strong> of each other!
                               </div>`,
                        confirmButtonText: 'Awesome! üöÄ',
                        confirmButtonColor: '#10B981',
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        },
                        customClass: {
                            popup: 'success-popup'
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Not Anagrams',
                        html: `<div style="font-size: 1.1rem; line-height: 1.6;">
                                <strong style="color: #2D9CDB;">"${string1}"</strong> and 
                                <strong style="color: #7C3AED;">"${string2}"</strong> 
                                <br><br>are <strong>not anagrams</strong>. Try different words!
                               </div>`,
                        confirmButtonText: 'Try Again üîÑ',
                        confirmButtonColor: '#FF6B35',
                        showClass: {
                            popup: 'animate__animated animate__shakeX'
                        }
                    });
                }
            });

            // Reset button handler with animation
            $('#resetBtn').on('click', function() {
                // Add shake animation to inputs
                $('input[type="text"]').addClass('animate__animated animate__fadeOut');
                
                setTimeout(function() {
                    $('#string1').val('');
                    $('#string2').val('');
                    $('input[type="text"]').removeClass('animate__animated animate__fadeOut').addClass('animate__animated animate__fadeIn');
                    $('#string1').focus();
                    
                    setTimeout(function() {
                        $('input[type="text"]').removeClass('animate__animated animate__fadeIn');
                    }, 500);
                }, 200);

                // Toast notification
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2500,
                    timerProgressBar: true,
                    background: 'linear-gradient(135deg, #667EEA, #764BA2)',
                    color: '#fff',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    }
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Form cleared successfully! ‚ú®'
                });
            });

            // Add visual feedback for typing
            $('input[type="text"]').on('input', function() {
                if ($(this).val().length > 0) {
                    $(this).css('border-color', '#2D9CDB');
                } else {
                    $(this).css('border-color', '#E2E8F0');
                }
            });
        });
    </script>
</body>
</html>
