<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 India Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <!-- Header Section -->
        <div class="header-section text-center mb-5">
            <div class="icon-wrapper mb-3">
                <i class="fas fa-virus"></i>
            </div>
            <h1 class="main-heading">COVID-19 India Tracker</h1>
            <p class="sub-heading">Real-time State-wise COVID-19 Statistics</p>
        </div>

        <!-- Search Section -->
        <div class="search-card mb-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fas fa-search text-primary"></i>
                                </span>
                                <input 
                                    type="text" 
                                    class="form-control border-start-0" 
                                    id="stateInput" 
                                    placeholder="Enter state name (e.g., Maharashtra, Delhi, Gujarat)"
                                    autocomplete="off">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary btn-lg w-100" id="searchBtn">
                                <i class="fas fa-chart-line me-2"></i>
                                Get Statistics
                            </button>
                        </div>
                    </div>

                    <!-- Loading Spinner -->
                    <div class="loading-spinner text-center mt-3 d-none" id="loadingSpinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Fetching latest data...</p>
                    </div>

                    <!-- Error Message -->
                    <div class="alert alert-danger mt-3 d-none" id="errorMessage" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorText"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-container d-none" id="statsContainer">
            <!-- State Name Header -->
            <div class="state-header mb-4">
                <div class="card shadow border-0 bg-gradient-primary text-white">
                    <div class="card-body p-4 text-center">
                        <i class="fas fa-map-marker-alt fa-2x mb-2"></i>
                        <h2 class="mb-0" id="stateName"></h2>
                    </div>
                </div>
            </div>

            <!-- Statistics Grid -->
            <div class="row g-4">
                <!-- Total Confirmed Cases -->
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card card shadow border-0 h-100">
                        <div class="card-body text-center p-4">
                            <div class="stat-icon bg-info bg-opacity-10 text-info mb-3">
                                <i class="fas fa-users fa-2x"></i>
                            </div>
                            <h6 class="stat-label text-muted text-uppercase">Total Confirmed</h6>
                            <h2 class="stat-value text-info mb-0" id="totalConfirmed">-</h2>
                        </div>
                    </div>
                </div>

                <!-- Active Cases -->
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card card shadow border-0 h-100">
                        <div class="card-body text-center p-4">
                            <div class="stat-icon bg-warning bg-opacity-10 text-warning mb-3">
                                <i class="fas fa-exclamation-circle fa-2x"></i>
                            </div>
                            <h6 class="stat-label text-muted text-uppercase">Active Cases</h6>
                            <h2 class="stat-value text-warning mb-0" id="activeCases">-</h2>
                        </div>
                    </div>
                </div>

                <!-- Recovered -->
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card card shadow border-0 h-100">
                        <div class="card-body text-center p-4">
                            <div class="stat-icon bg-success bg-opacity-10 text-success mb-3">
                                <i class="fas fa-user-check fa-2x"></i>
                            </div>
                            <h6 class="stat-label text-muted text-uppercase">Recovered</h6>
                            <h2 class="stat-value text-success mb-0" id="recovered">-</h2>
                        </div>
                    </div>
                </div>

                <!-- Deaths -->
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card card shadow border-0 h-100">
                        <div class="card-body text-center p-4">
                            <div class="stat-icon bg-danger bg-opacity-10 text-danger mb-3">
                                <i class="fas fa-heart-broken fa-2x"></i>
                            </div>
                            <h6 class="stat-label text-muted text-uppercase">Deaths</h6>
                            <h2 class="stat-value text-danger mb-0" id="deaths">-</h2>
                        </div>
                    </div>
                </div>

                <!-- Indian Nationals -->
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card card shadow border-0 h-100">
                        <div class="card-body text-center p-4">
                            <div class="stat-icon bg-primary bg-opacity-10 text-primary mb-3">
                                <i class="fas fa-flag-india fa-2x"></i>
                            </div>
                            <h6 class="stat-label text-muted text-uppercase">Indian Nationals</h6>
                            <h2 class="stat-value text-primary mb-0" id="indianCases">-</h2>
                        </div>
                    </div>
                </div>

                <!-- Foreign Nationals -->
                <div class="col-lg-4 col-md-6">
                    <div class="stat-card card shadow border-0 h-100">
                        <div class="card-body text-center p-4">
                            <div class="stat-icon bg-secondary bg-opacity-10 text-secondary mb-3">
                                <i class="fas fa-globe fa-2x"></i>
                            </div>
                            <h6 class="stat-label text-muted text-uppercase">Foreign Nationals</h6>
                            <h2 class="stat-value text-secondary mb-0" id="foreignCases">-</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
