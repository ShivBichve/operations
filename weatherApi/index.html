<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1 class="text-center mb-4">Weather App</h1>
            
            <!-- Search Form -->
            <div class="search-box mb-4">
                <div class="input-group">
                    <input type="text" id="cityInput" class="form-control" 
                           placeholder="Enter city, state, or country" 
                           aria-label="Location">
                    <button class="btn btn-primary" type="button" id="searchBtn">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>

            <!-- Weather Display -->
            <div id="weatherDisplay" class="weather-info d-none">
                <div class="text-center mb-3">
                    <h2 id="cityName" class="city-name"></h2>
                    <p id="date" class="text-muted"></p>
                </div>

                <div class="row">
                    <div class="col-md-6 text-center mb-3">
                        <div class="temperature-box">
                            <i id="weatherIcon" class="weather-icon"></i>
                            <h1 id="temperature" class="temperature"></h1>
                            <p id="description" class="weather-description"></p>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="bi bi-thermometer-half"></i>
                                <span>Feels Like: <strong id="feelsLike"></strong></span>
                            </div>
                            <div class="detail-item">
                                <i class="bi bi-droplet"></i>
                                <span>Humidity: <strong id="humidity"></strong></span>
                            </div>
                            <div class="detail-item">
                                <i class="bi bi-wind"></i>
                                <span>Wind Speed: <strong id="windSpeed"></strong></span>
                            </div>
                            <div class="detail-item">
                                <i class="bi bi-eye"></i>
                                <span>Visibility: <strong id="visibility"></strong></span>
                            </div>
                            <div class="detail-item">
                                <i class="bi bi-speedometer"></i>
                                <span>Pressure: <strong id="pressure"></strong></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
