<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer - Professional Tool</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
  color: #e5e7eb;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 520px;
  background-color: #020617;
  border-radius: 12px;
  border: 1px solid #1f2933;
  padding: 24px 24px 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
}

/* Header */

.header {
  margin-bottom: 20px;
}

.header h1 {
  font-size: 1.5rem;
  margin: 0 0 4px;
  font-weight: 600;
  letter-spacing: 0.02em;
  color: #f9fafb;
}

.header p {
  margin: 0;
  font-size: 0.9rem;
  color: #9ca3af;
}

/* Form */

#textAnalyzerForm {
  margin: 0;
}

.form-group {
  margin-bottom: 18px;
}

.form-group label {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

.label-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 22px;
  height: 22px;
  margin-right: 8px;
  border-radius: 999px;
  border: 1px solid #374151;
  font-size: 0.8rem;
  background-color: #020617;
}

/* Textarea */

.input-wrapper {
  position: relative;
  width: 100%;
}

.input-wrapper textarea {
  width: 100%;
  min-height: 140px;
  resize: vertical;
  padding: 10px 12px;
  font-size: 0.9rem;
  line-height: 1.4;
  border-radius: 8px;
  border: 1px solid #374151;
  background-color: #020617;
  color: #f9fafb;
  outline: none;
}

.input-wrapper textarea::placeholder {
  color: #6b7280;
}

.input-wrapper textarea:focus {
  border-color: #e5e7eb;
}

.word-counter {
  position: absolute;
  right: 10px;
  bottom: 8px;
  font-size: 0.7rem;
  color: #6b7280;
}

/* Options (radio cards) */

.options-container {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 10px;
  margin: 12px 0 16px;
}

.option-card {
  position: relative;
}

.option-card input[type="radio"] {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.option-label {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 2px;
  padding: 10px 10px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background-color: #020617;
  cursor: pointer;
}

.option-icon {
  font-size: 1rem;
}

.option-text {
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

.option-desc {
  font-size: 0.75rem;
  color: #6b7280;
}

/* checked state */

.option-card input[type="radio"]:checked + .option-label {
  border-color: #e5e7eb;
}

/* Buttons */

.btn-container {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 9px 14px;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: 999px;
  border: 1px solid transparent;
  cursor: pointer;
  background: none;
  white-space: nowrap;
}

.btn-primary {
  background-color: #e5e7eb;
  color: #020617;
  border-color: #e5e7eb;
}

.btn-primary:hover {
  background-color: #f9fafb;
  border-color: #f9fafb;
}

.btn-secondary {
  background-color: #020617;
  color: #e5e7eb;
  border-color: #374151;
}

.btn-secondary:hover {
  border-color: #9ca3af;
}

/* Small screens */

@media (max-width: 520px) {
  .card {
    padding: 20px 16px 16px;
  }

  .options-container {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }

  .btn-container {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
    </style>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="header">
                <h1>Text Analyzer</h1>
                <p>Analyze text for longest word, vowels, and consonants instantly</p>
            </div>

            <form id="textAnalyzerForm">
                <div class="form-group">
                    <label for="inputText">
                        <span class="label-icon">‚úé</span>
                        Enter Your Text
                    </label>
                    <div class="input-wrapper">
                        <textarea 
                            id="inputText" 
                            placeholder="Type or paste your text here to analyze..." 
                            required
                            autocomplete="off"
                        ></textarea>
                    </div>
                </div>

                <!-- Analysis Options -->
                <div class="options-container">
                    <div class="option-card">
                        <input type="radio" id="longestWord" name="analysisOption" value="longestWord" checked>
                        <label for="longestWord" class="option-label">
                            <div class="option-icon">üìè</div>
                            <div class="option-text">Longest Word</div>
                            <div class="option-desc">Find longest</div>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="radio" id="vowels" name="analysisOption" value="vowels">
                        <label for="vowels" class="option-label">
                            <div class="option-icon">üÖ∞Ô∏è</div>
                            <div class="option-text">Vowels</div>
                            <div class="option-desc">Count a,e,i,o,u</div>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="radio" id="consonants" name="analysisOption" value="consonants">
                        <label for="consonants" class="option-label">
                            <div class="option-icon">üî§</div>
                            <div class="option-text">Consonants</div>
                            <div class="option-desc">Count non-vowels</div>
                        </label>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">
                        üîç Analyze Text
                    </button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        üîÑ Clear All
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to find the longest word in a string
            function findLongestWord(str) {
                // Split string into words
                // like "Hello world" becomes ["Hello", "world"]
                const words = str.trim().split(/\s+/);
                
                // Find the longest word
                let longestWord = '';
                for (let word of words) {
                    // Remove punctuation from word
                    // means remover spaces and special characters like , . ! ? etc.
                    const cleanWord = word.replace(/[^\w]/g, '');
                    if (cleanWord.length > longestWord.length) {
                        longestWord = cleanWord;
                    }
                }
                
                return longestWord;
            }

            // Function to count vowels in a string
            function countVowels(str) {
                // Match all vowels (case insensitive)
                const vowelMatches = str.match(/[aeiou]/gi);
                return vowelMatches ? vowelMatches : 0;
            }

            // Function to count consonants in a string
            function countConsonants(str) {
                // Match all consonants (letters that are not vowels)
                const consonantMatches = str.match(/[bcdfghjklmnpqrstvwxyz]/gi);
                return consonantMatches ? consonantMatches : 0;
            }

            // Word counter
            $('#inputText').on('input', function() {
                const text = $(this).val().trim();
                const wordCount = text === '' ? 0 : text.split(/\s+/).length;
                const counter = $('#wordCounter');
                
                if (text.length > 0) {
                    counter.text(wordCount + ' word' + (wordCount !== 1 ? 's' : '')).addClass('visible');
                } else {
                    counter.removeClass('visible');
                }

                // Visual feedback
                if ($(this).val().length > 0) {
                    $(this).css('border-color', '#2D9CDB');
                } else {
                    $(this).css('border-color', '#E2E8F0');
                }
            });

            // Form submission handler
            $('#textAnalyzerForm').on('submit', function(e) {
                e.preventDefault();
                
                const inputText = $('#inputText').val().trim();
                const selectedOption = $('input[name="analysisOption"]:checked').val();
                
                // Validate input
                if (inputText === '') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Missing Input!',
                        text: 'Please enter some text to analyze',
                        confirmButtonText: 'Got it!',
                        confirmButtonColor: '#2D9CDB',
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        }
                    });
                    return;
                }

                let result = '';
                let resultType = '';
                let badgeText = '';

                // Perform the selected analysis
                switch(selectedOption) {
                    case 'longestWord':
                        result = findLongestWord(inputText);
                        resultType = 'LONGEST WORD';
                        badgeText = 'Word Found';
                        if (result === '') {
                            Swal.fire({
                                icon: 'info',
                                title: 'No Words Found',
                                text: 'The text doesn\'t contain any valid words.',
                                confirmButtonColor: '#2D9CDB'
                            });
                            return;
                        }
                        break;
                    case 'vowels':
                        result = countVowels(inputText);
                        resultType = 'VOWEL COUNT';
                        badgeText = 'Vowels';
                        break;
                    case 'consonants':
                        result = countConsonants(inputText);
                        resultType = 'CONSONANT COUNT';
                        badgeText = 'Consonants';
                        break;
                }

                // Display result
                $('#resultValue').text(result);
                $('#resultLabel').text(resultType);
                $('#resultBadge').text(badgeText);
                $('#resultSection').addClass('visible');

                // Show success message
                let message = '';
                switch(selectedOption) {
                    case 'longestWord':
                        message = `The longest word is <strong style="color: #2D9CDB; font-size: 1.3rem;">"${result}"</strong> with <strong>${result.length}</strong> characters!`;
                        break;
                    case 'vowels':
                        message = `Found <strong style="color: #2D9CDB; font-size: 1.3rem;">${result}</strong> vowel${result !== 1 ? 's' : ''} (a, e, i, o, u) in your text!`;
                        break;
                    case 'consonants':
                        message = `Found <strong style="color: #2D9CDB; font-size: 1.3rem;">${result}</strong> consonant${result !== 1 ? 's' : ''} in your text!`;
                        break;
                }

                Swal.fire({
                    icon: 'success',
                    title: '‚ú® Analysis Complete!',
                    html: `<div style="font-size: 1.1rem; line-height: 1.8;">
                            ${message}
                            <br><br>
                            <div style="background: #F0F9FF; padding: 12px; border-radius: 8px; margin-top: 12px;">
                                <small style="color: #475569;">
                                    Scroll down to see detailed results!
                                </small>
                            </div>
                           </div>`,
                    confirmButtonText: 'Awesome! üéâ',
                    confirmButtonColor: '#10B981',
                    showClass: {
                        popup: 'animate__animated animate__bounceIn'
                    }
                });

                // Smooth scroll to result
                setTimeout(() => {
                    $('#resultSection')[0].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 500);
            });

            // Reset button handler
            $('#resetBtn').on('click', function() {
                // Add fade animation
                $('textarea').addClass('animate__animated animate__fadeOut');
                
                setTimeout(function() {
                    $('#inputText').val('');
                    $('#wordCounter').removeClass('visible');
                    $('#resultSection').removeClass('visible');
                    $('textarea')
                        .removeClass('animate__animated animate__fadeOut')
                        .addClass('animate__animated animate__fadeIn')
                        .css('border-color', '#E2E8F0');
                    
                    // Reset to longest word option
                    $('#longestWord').prop('checked', true);
                    
                    $('#inputText').focus();
                    
                    setTimeout(function() {
                        $('textarea').removeClass('animate__animated animate__fadeIn');
                    }, 500);
                }, 200);

                // Toast notification
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2500,
                    timerProgressBar: true,
                    background: 'linear-gradient(135deg, #667EEA, #764BA2)',
                    color: '#fff',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    }
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Form cleared! ‚ú®'
                });
            });
        });
    </script>
</body>
</html>
