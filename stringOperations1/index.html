<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - Professional Tool</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
  color: #e5e7eb;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 520px;
  background-color: #020617;
  border-radius: 12px;
  border: 1px solid #1f2933;
  padding: 24px 24px 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
}

/* Header */

.header {
  margin-bottom: 20px;
}

.header h1 {
  font-size: 1.5rem;
  margin: 0 0 4px;
  font-weight: 600;
  letter-spacing: 0.02em;
  color: #f9fafb;
}

.header p {
  margin: 0;
  font-size: 0.9rem;
  color: #9ca3af;
}

/* Form */

#caseConverterForm {
  margin: 0;
}

.form-group {
  margin-bottom: 18px;
}

.form-group label {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

.label-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 22px;
  height: 22px;
  margin-right: 8px;
  border-radius: 999px;
  border: 1px solid #374151;
  font-size: 0.8rem;
  background-color: #020617;
}

/* Textarea */

.input-wrapper {
  width: 100%;
}

.input-wrapper textarea {
  width: 100%;
  min-height: 140px;
  resize: vertical;
  padding: 10px 12px;
  font-size: 0.9rem;
  line-height: 1.4;
  border-radius: 8px;
  border: 1px solid #374151;
  background-color: #020617;
  color: #f9fafb;
  outline: none;
}

.input-wrapper textarea::placeholder {
  color: #6b7280;
}

.input-wrapper textarea:focus {
  border-color: #e5e7eb;
}

/* Options (radio cards) */

.options-container {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 10px;
  margin: 12px 0 16px;
}

.option-card {
  position: relative;
}

.option-card input[type="radio"] {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.option-label {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 2px;
  padding: 10px 10px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background-color: #020617;
  cursor: pointer;
}

.option-icon {
  font-size: 1rem;
}

.option-text {
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

/* checked state */

.option-card input[type="radio"]:checked + .option-label {
  border-color: #e5e7eb;
  background-color: #020617;
}

/* Buttons */

.btn-container {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 9px 14px;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: 999px;
  border: 1px solid transparent;
  cursor: pointer;
  background: none;
  white-space: nowrap;
}

.btn-primary {
  background-color: #e5e7eb;
  color: #020617;
  border-color: #e5e7eb;
}

.btn-primary:hover {
  background-color: #f9fafb;
  border-color: #f9fafb;
}

.btn-secondary {
  background-color: #020617;
  color: #e5e7eb;
  border-color: #374151;
}

.btn-secondary:hover {
  border-color: #9ca3af;
}

/* Small screens */

@media (max-width: 520px) {
  .card {
    padding: 20px 16px 16px;
  }

  .options-container {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }

  .btn-container {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Case Converter</h1>
                <p>Transform text case instantly with multiple conversion options</p>
            </div>

            <form id="caseConverterForm">
                <div class="form-group">
                    <label for="inputText">
                        <span class="label-icon">âœŽ</span>
                        Enter Your Text
                    </label>
                    <div class="input-wrapper">
                        <textarea 
                            id="inputText" 
                            placeholder="Type or paste your text here..." 
                            required
                            autocomplete="off"
                        ></textarea>
                    </div>
                </div>

                <!-- Conversion Options -->
                <div class="options-container">
                    <div class="option-card">
                        <input type="radio" id="uppercase" name="caseOption" value="uppercase" checked>
                        <label for="uppercase" class="option-label">
                            <div class="option-icon">ðŸ” </div>
                            <div class="option-text">Uppercase</div>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="radio" id="lowercase" name="caseOption" value="lowercase">
                        <label for="lowercase" class="option-label">
                            <div class="option-icon">ðŸ”¡</div>
                            <div class="option-text">Lowercase</div>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="radio" id="togglecase" name="caseOption" value="togglecase">
                        <label for="togglecase" class="option-label">
                            <div class="option-icon">ðŸ”„</div>
                            <div class="option-text">Toggle Case</div>
                        </label>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">
                        âœ¨ Convert Text
                    </button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        ðŸ”„ Clear All
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to convert to uppercase
            function toUpperCase(str) {
                return str.toUpperCase();
            }

            // Function to convert to lowercase
            function toLowerCase(str) {
                return str.toLowerCase();
            }

            // Function to toggle case (swap uppercase and lowercase)
            function toggleCase(str) {
                let result = '';
                for (let i = 0; i < str.length; i++) {
                    const char = str[i];
                    if (char === char.toUpperCase()) {
                        result += char.toLowerCase();
                    } else {
                        result += char.toUpperCase();
                    }
                }
                return result;
            }

            // Character counter
            $('#inputText').on('input', function() {
                const length = $(this).val().length;
                const counter = $('#charCounter');
                
                if (length > 0) {
                    counter.text(length + ' chars').addClass('visible');
                } else {
                    counter.removeClass('visible');
                }

                // Visual feedback
                if ($(this).val().length > 0) {
                    $(this).css('border-color', '#2D9CDB');
                } else {
                    $(this).css('border-color', '#E2E8F0');
                }
            });

            // Form submission handler
            $('#caseConverterForm').on('submit', function(e) {
                e.preventDefault();
                
                const inputText = $('#inputText').val().trim();
                const selectedOption = $('input[name="caseOption"]:checked').val();
                
                // Validate input
                if (inputText === '') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Missing Input!',
                        text: 'Please enter some text to convert',
                        confirmButtonText: 'Got it!',
                        confirmButtonColor: '#2D9CDB',
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        }
                    });
                    return;
                }

                let convertedText = '';
                let conversionName = '';

                // Apply the selected conversion
                switch(selectedOption) {
                    case 'uppercase':
                        convertedText = toUpperCase(inputText);
                        conversionName = 'UPPERCASE';
                        break;
                    case 'lowercase':
                        convertedText = toLowerCase(inputText);
                        conversionName = 'lowercase';
                        break;
                    case 'togglecase':
                        convertedText = toggleCase(inputText);
                        conversionName = 'tOGGLE cASE';
                        break;
                }

                // Display result
                $('#resultText').text(convertedText);
                $('#resultSection').addClass('visible');

                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'âœ¨ Conversion Successful!',
                    html: `<div style="font-size: 1.1rem; line-height: 1.8;">
                            Your text has been converted to<br>
                            <strong style="color: #2D9CDB; font-size: 1.2rem;">${conversionName}</strong>
                            <div style="padding: 12px; border-radius: 8px; margin-top: 12px; font-weight: 500;">
                              ${convertedText}  
                            </div>
                            <br>
                            <div style="background: #F0F9FF; padding: 12px; border-radius: 8px; margin-top: 12px;">
                                <small style="color: #475569;">
                                    Scroll down to see your converted text and copy it!
                                </small>
                            </div>
                           </div>`,
                    confirmButtonText: 'Great! ðŸŽ‰',
                    confirmButtonColor: '#10B981',
                    showClass: {
                        popup: 'animate__animated animate__bounceIn'
                    }
                });

                // Smooth scroll to result
                setTimeout(() => {
                    $('#resultSection')[0].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 500);
            });

            // Copy button handler
            $('#copyBtn').on('click', function() {
                const resultText = $('#resultText').text();
                
                // Copy to clipboard
                navigator.clipboard.writeText(resultText).then(function() {
                    // Success toast
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 2500,
                        timerProgressBar: true,
                        background: 'linear-gradient(135deg, #10B981, #00D4FF)',
                        color: '#fff',
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer);
                            toast.addEventListener('mouseleave', Swal.resumeTimer);
                        }
                    });

                    Toast.fire({
                        icon: 'success',
                        title: 'Copied to clipboard! ðŸ“‹'
                    });

                    // Button animation
                    $('#copyBtn').text('âœ“ Copied!').css('background', 'linear-gradient(135deg, #10B981, #7ebc59)');
                    
                    setTimeout(() => {
                        $('#copyBtn').text('ðŸ“‹ Copy').css('background', 'linear-gradient(135deg, #10B981, #00D4FF)');
                    }, 2000);
                }, function(err) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Copy Failed',
                        text: 'Could not copy to clipboard. Please try manually.',
                        confirmButtonColor: '#FF6B35'
                    });
                });
            });

            // Reset button handler
            $('#resetBtn').on('click', function() {
                // Add fade animation
                $('textarea').addClass('animate__animated animate__fadeOut');
                
                setTimeout(function() {
                    $('#inputText').val('');
                    $('#charCounter').removeClass('visible');
                    $('#resultSection').removeClass('visible');
                    $('textarea')
                        .removeClass('animate__animated animate__fadeOut')
                        .addClass('animate__animated animate__fadeIn')
                        .css('border-color', '#E2E8F0');
                    
                    // Reset to uppercase option
                    $('#uppercase').prop('checked', true);
                    
                    $('#inputText').focus();
                    
                    setTimeout(function() {
                        $('textarea').removeClass('animate__animated animate__fadeIn');
                    }, 500);
                }, 200);

                // Toast notification
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2500,
                    timerProgressBar: true,
                    background: 'linear-gradient(135deg, #667EEA, #764BA2)',
                    color: '#fff',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    }
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Form cleared! âœ¨'
                });
            });
        });
    </script>
</body>
</html>
