<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Analyzer - Professional Tool</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
  color: #e5e7eb;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 520px;
  background-color: #020617;
  border-radius: 12px;
  border: 1px solid #1f2933;
  padding: 24px 24px 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
}

/* Header */

.header {
  margin-bottom: 20px;
}

.header h1 {
  font-size: 1.5rem;
  margin: 0 0 4px;
  font-weight: 600;
  letter-spacing: 0.02em;
  color: #f9fafb;
}

.header p {
  margin: 0;
  font-size: 0.9rem;
  color: #9ca3af;
}

/* Form */

#arrayAnalyzerForm {
  margin: 0;
}

.form-group {
  margin-bottom: 18px;
}

.form-group label {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

.label-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 22px;
  height: 22px;
  margin-right: 8px;
  border-radius: 999px;
  border: 1px solid #374151;
  font-size: 0.8rem;
  background-color: #020617;
}

/* Input + helper text */

.input-wrapper {
  position: relative;
  width: 100%;
}

.input-wrapper input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  font-size: 0.9rem;
  border-radius: 8px;
  border: 1px solid #374151;
  background-color: #020617;
  color: #f9fafb;
  outline: none;
}

.input-wrapper input[type="text"]::placeholder {
  color: #6b7280;
}

.input-wrapper input[type="text"]:focus {
  border-color: #e5e7eb;
}

/* Info box */

.info-box {
  margin-top: 8px;
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #1f2937;
  background-color: #020617;
}

.info-box p {
  margin: 0;
  font-size: 0.8rem;
  color: #9ca3af;
}

/* Options (radio cards) */

.options-container {
  display: grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap: 10px;
  margin: 10px 0 16px;
}

.option-card {
  position: relative;
}

.option-card input[type="radio"] {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.option-label {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 2px;
  padding: 10px 10px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background-color: #020617;
  cursor: pointer;
}

.option-icon {
  font-size: 1rem;
}

.option-text {
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

.option-desc {
  font-size: 0.75rem;
  color: #6b7280;
}

/* checked state */

.option-card input[type="radio"]:checked + .option-label {
  border-color: #e5e7eb;
  background-color: #020617;
}

/* Buttons */

.btn-container {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 9px 14px;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: 999px;
  border: 1px solid transparent;
  cursor: pointer;
  background: none;
  white-space: nowrap;
}

.btn-primary {
  background-color: #e5e7eb;
  color: #020617;
  border-color: #e5e7eb;
}

.btn-primary:hover {
  background-color: #f9fafb;
  border-color: #f9fafb;
}

.btn-secondary {
  background-color: #020617;
  color: #e5e7eb;
  border-color: #374151;
}

.btn-secondary:hover {
  border-color: #9ca3af;
}

/* Result section */

.result-section {
  margin-top: 20px;
  padding: 12px 12px 10px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background-color: #020617;
}

.result-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.result-title h3 {
  margin: 0;
  font-size: 0.95rem;
  font-weight: 500;
  color: #e5e7eb;
}

.result-badge {
  padding: 3px 10px;
  border-radius: 999px;
  border: 1px solid #374151;
  font-size: 0.7rem;
  text-transform: uppercase;
  letter-spacing: 0.06em;
  color: #9ca3af;
}

.result-display {
  display: flex;
  align-items: baseline;
  gap: 8px;
}

.result-value {
  font-size: 1.15rem;
  font-weight: 600;
  color: #f9fafb;
}

.result-label-text {
  font-size: 0.8rem;
  color: #9ca3af;
}

/* Small screens */

@media (max-width: 520px) {
  .card {
    padding: 20px 16px 16px;
  }

  .options-container {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }

  .btn-container {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Array Analyzer</h1>
                <p>Find second largest, second smallest, and prime numbers in arrays</p>
            </div>

            <form id="arrayAnalyzerForm">
                <div class="form-group">
                    <label for="inputArray">
                        <span class="label-icon">üî¢</span>
                        Enter Numbers (comma-separated)
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="inputArray" 
                            placeholder="e.g., 5, 12, 8, 3, 19, 7, 15, 2" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <div class="info-box">
                        <p>üí° <strong>Tip:</strong> Enter numbers separated by commas. Example: 5, 12, 8, 3, 19, 7, 15</p>
                    </div>
                </div>

                <!-- Analysis Options -->
                <div class="options-container">
                    <div class="option-card">
                        <input type="radio" id="secondLargest" name="analysisOption" value="secondLargest" checked>
                        <label for="secondLargest" class="option-label">
                            <div class="option-icon">ü•à</div>
                            <div class="option-text">2nd Largest</div>
                            <div class="option-desc">Find 2nd max</div>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="radio" id="secondSmallest" name="analysisOption" value="secondSmallest">
                        <label for="secondSmallest" class="option-label">
                            <div class="option-icon">üîΩ</div>
                            <div class="option-text">2nd Smallest</div>
                            <div class="option-desc">Find 2nd min</div>
                        </label>
                    </div>

                    <div class="option-card">
                        <input type="radio" id="primeNumbers" name="analysisOption" value="primeNumbers">
                        <label for="primeNumbers" class="option-label">
                            <div class="option-icon">üéØ</div>
                            <div class="option-text">Prime Numbers</div>
                            <div class="option-desc">Find primes</div>
                        </label>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">
                        üîç Analyze Array
                    </button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        üîÑ Clear All
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to parse input string to array of numbers
            function parseArrayInput(input) {
                const arr = input.split(',').map(item => {
                    const num = parseFloat(item.trim());
                    // to return only valid numbers not ,
                    return isNaN(num) ? null : num;
                });

                return arr;
            }

            // Function to find second largest element
            function findSecondLargest(arr) {
                if (arr.length < 2) {
                    return null;
                }

                // sort in descending order
                const uniqueArr = arr.sort((a, b) => b - a);
                
                if (uniqueArr.length < 2) {
                    return null;
                }

                return uniqueArr[1];
            }

            // Function to find second smallest element
            function findSecondSmallest(arr) {
                if (arr.length < 2) {
                    return null;
                }

                // sort in ascending order
                const uniqueArr = arr.sort((a, b) => a - b);
                
                if (uniqueArr.length < 2) {
                    return null;
                }

                return uniqueArr[1];
            }

            // Function to check if a number is prime
            function isPrime(num) {
                // Only check positive integers greater than 1
                if (num <= 1) {
                    return false;
                }

                if (num === 2 || num === 3) {
                    return true;
                }

                if (num % 2 === 0 || num % 3 === 0) {
                    return false;
                }

                // Check divisibility by numbers of form 6k ¬± 1
                for (let i = 5; i <= Math.sqrt(num); i += 6) {
                    if (num % i === 0 || num % (i + 2) === 0) {
                        return false;
                    }
                }

                return true;
            }

            // Function to find all prime numbers in array
            function findPrimeNumbers(arr) {
                const primes = arr.filter(num => isPrime(num));
                return primes.length > 0 ? primes : null;
            }

            // Form submission handler
            $('#arrayAnalyzerForm').on('submit', function(e) {
                e.preventDefault();
                
                const inputText = $('#inputArray').val().trim();
                const selectedOption = $('input[name="analysisOption"]:checked').val();
                
                // Validate input
                if (inputText === '') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Missing Input!',
                        text: 'Please enter numbers separated by commas',
                        confirmButtonText: 'Got it!',
                        confirmButtonColor: '#2D9CDB',
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        }
                    });
                    return;
                }

                // Parse array
                const arr = parseArrayInput(inputText);

                if (arr.length === 0) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Input!',
                        text: 'Please enter valid numbers separated by commas',
                        confirmButtonColor: '#FF6B35'
                    });
                    return;
                }

                let result = null;
                let resultType = '';
                let badgeText = '';
                let message = '';

                // Perform the selected analysis
                switch(selectedOption) {
                    case 'secondLargest':
                        result = findSecondLargest(arr);
                        resultType = 'SECOND LARGEST';
                        badgeText = '2nd Largest';
                        
                        if (result === null) {
                            Swal.fire({
                                icon: 'info',
                                title: 'Not Enough Unique Elements',
                                text: 'Array needs at least 2 unique numbers to find the second largest.',
                                confirmButtonColor: '#2D9CDB'
                            });
                            return;
                        }
                        
                        message = `The second largest number is <strong style="color: #2D9CDB; font-size: 1.3rem;">${result}</strong>!<br><br>Array: [${arr.join(', ')}]`;
                        break;

                    case 'secondSmallest':
                        result = findSecondSmallest(arr);
                        resultType = 'SECOND SMALLEST';
                        badgeText = '2nd Smallest';
                        
                        if (result === null) {
                            Swal.fire({
                                icon: 'info',
                                title: 'Not Enough Unique Elements',
                                text: 'Array needs at least 2 unique numbers to find the second smallest.',
                                confirmButtonColor: '#2D9CDB'
                            });
                            return;
                        }
                        
                        message = `The second smallest number is <strong style="color: #2D9CDB; font-size: 1.3rem;">${result}</strong>!<br><br>Array: [${arr.join(', ')}]`;
                        break;

                    case 'primeNumbers':
                        const primes = findPrimeNumbers(arr);
                        
                        if (primes === null) {
                            Swal.fire({
                                icon: 'info',
                                title: 'No Prime Numbers Found',
                                text: 'The array does not contain any prime numbers.',
                                confirmButtonColor: '#2D9CDB'
                            });
                            $('#resultValue').text('None');
                            $('#resultLabel').text('NO PRIMES FOUND');
                            $('#resultBadge').text('No Primes');
                            $('#resultSection').addClass('visible');
                            return;
                        }
                        
                        result = primes.join(', ');
                        resultType = 'PRIME NUMBERS';
                        badgeText = `${primes.length} Prime${primes.length !== 1 ? 's' : ''}`;
                        message = `Found <strong style="color: #2D9CDB; font-size: 1.3rem;">${primes.length}</strong> prime number${primes.length !== 1 ? 's' : ''}:<br><br><strong style="font-size: 1.2rem;">[${primes.join(', ')}]</strong>`;
                        break;
                }

                // Display result
                $('#resultValue').text(result);
                $('#resultLabel').text(resultType);
                $('#resultBadge').text(badgeText);
                $('#resultSection').addClass('visible');

                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: '‚ú® Analysis Complete!',
                    html: `<div style="font-size: 1.1rem; line-height: 1.8;">
                            ${message}
                            <br><br>
                            <div style="background: #F0F9FF; padding: 12px; border-radius: 8px; margin-top: 12px;">
                                <small style="color: #475569;">
                                    Scroll down to see detailed results!
                                </small>
                            </div>
                           </div>`,
                    confirmButtonText: 'Awesome! üéâ',
                    confirmButtonColor: '#10B981',
                    showClass: {
                        popup: 'animate__animated animate__bounceIn'
                    }
                });

                // Smooth scroll to result
                setTimeout(() => {
                    $('#resultSection')[0].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 500);
            });

            // Reset button handler
            $('#resetBtn').on('click', function() {
                // Add fade animation
                $('input[type="text"]').addClass('animate__animated animate__fadeOut');
                
                setTimeout(function() {
                    $('#inputArray').val('');
                    $('#elementCounter').removeClass('visible');
                    $('#resultSection').removeClass('visible');
                    $('input[type="text"]')
                        .removeClass('animate__animated animate__fadeOut')
                        .addClass('animate__animated animate__fadeIn')
                        .css('border-color', '#E2E8F0');
                    
                    // Reset to second largest option
                    $('#secondLargest').prop('checked', true);
                    
                    $('#inputArray').focus();
                    
                    setTimeout(function() {
                        $('input[type="text"]').removeClass('animate__animated animate__fadeIn');
                    }, 500);
                }, 200);

                // Toast notification
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2500,
                    timerProgressBar: true,
                    background: 'linear-gradient(135deg, #667EEA, #764BA2)',
                    color: '#fff',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    }
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Form cleared! ‚ú®'
                });
            });
        });
    </script>
</body>
</html>
