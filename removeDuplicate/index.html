<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Remover - Professional Tool</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
  color: #e5e7eb;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 520px;
  background-color: #020617;
  border-radius: 12px;
  border: 1px solid #1f2933;
  padding: 24px 24px 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
}

/* Header */

.header {
  margin-bottom: 20px;
}

.header h1 {
  font-size: 1.5rem;
  margin: 0 0 4px;
  font-weight: 600;
  letter-spacing: 0.02em;
  color: #f9fafb;
}

.header p {
  margin: 0;
  font-size: 0.9rem;
  color: #9ca3af;
}

/* Form */

#duplicateRemoverForm {
  margin: 0;
}

.form-group {
  margin-bottom: 18px;
}

.form-group label {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

.label-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 22px;
  height: 22px;
  margin-right: 8px;
  border-radius: 999px;
  border: 1px solid #374151;
  font-size: 0.8rem;
  background-color: #020617;
}

/* Input + counter */

.input-wrapper {
  position: relative;
  width: 100%;
}

.input-wrapper input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  font-size: 0.9rem;
  border-radius: 8px;
  border: 1px solid #374151;
  background-color: #020617;
  color: #f9fafb;
  outline: none;
}

.input-wrapper input[type="text"]::placeholder {
  color: #6b7280;
}

.input-wrapper input[type="text"]:focus {
  border-color: #e5e7eb;
}

.element-counter {
  position: absolute;
  right: 10px;
  bottom: 8px;
  font-size: 0.7rem;
  color: #6b7280;
}

/* Info box */

.info-box {
  margin-top: 8px;
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid #1f2937;
  background-color: #020617;
}

.info-box p {
  margin: 0;
  font-size: 0.8rem;
  color: #9ca3af;
}

/* Buttons */

.btn-container {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 9px 14px;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: 999px;
  border: 1px solid transparent;
  cursor: pointer;
  background: none;
  white-space: nowrap;
}

.btn-primary {
  background-color: #e5e7eb;
  color: #020617;
  border-color: #e5e7eb;
}

.btn-primary:hover {
  background-color: #f9fafb;
  border-color: #f9fafb;
}

.btn-secondary {
  background-color: #020617;
  color: #e5e7eb;
  border-color: #374151;
}

.btn-secondary:hover {
  border-color: #9ca3af;
}

/* Small screens */

@media (max-width: 520px) {
  .card {
    padding: 20px 16px 16px;
  }

  .btn-container {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Duplicate Remover</h1>
                <p>Remove all duplicate elements from arrays instantly</p>
            </div>

            <form id="duplicateRemoverForm">
                <div class="form-group">
                    <label for="inputArray">
                        <span class="label-icon">ðŸ”¢</span>
                        Enter Array (comma-separated)
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="inputArray" 
                            placeholder="e.g., 1, 2, 3, 2, 4, 1, 5, 3, apple, banana, apple" 
                            required
                            autocomplete="off"
                        >
                    </div>
                    <div class="info-box">
                        <p>ðŸ’¡ <strong>Tip:</strong> Enter values separated by commas. Works with numbers, text, or mixed values!</p>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">
                        âœ¨ Remove Duplicates
                    </button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        ðŸ”„ Clear All
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to parse input string to array
            function parseArrayInput(input) {
                return input.split(',').map(item => item.trim());
            }

            // Function to remove duplicates (ES6 Set method)
            function removeDuplicates(arr) {
                const result = [];

                for (let i = 0; i < arr.length; i++) {
                    if (!result.includes(arr[i])) {
                        result.push(arr[i]);
                    }
                }

                return result;
            }

            // Element counter
            $('#inputArray').on('input', function() {
                const input = $(this).val().trim();
                const counter = $('#elementCounter');
                
                if (input === '') {
                    counter.removeClass('visible');
                    $(this).css('border-color', '#E2E8F0');
                    return;
                }

                const arr = parseArrayInput(input);
                const count = arr.length;
                
                counter.text(count + ' element' + (count !== 1 ? 's' : '')).addClass('visible');

                // Visual feedback
                if (count > 0) {
                    $(this).css('border-color', '#2D9CDB');
                } else {
                    $(this).css('border-color', '#FF6B35');
                }
            });

            // Form submission handler
            $('#duplicateRemoverForm').on('submit', function(e) {
                e.preventDefault();
                
                const inputText = $('#inputArray').val().trim();
                
                // Validate input
                if (inputText === '') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Missing Input!',
                        text: 'Please enter values separated by commas',
                        confirmButtonText: 'Got it!',
                        confirmButtonColor: '#2D9CDB',
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        }
                    });
                    return;
                }

                // Parse array
                const originalArray = parseArrayInput(inputText);

                if (originalArray.length === 0) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid Input!',
                        text: 'Please enter valid values separated by commas',
                        confirmButtonColor: '#FF6B35'
                    });
                    return;
                }

                // Remove duplicates
                const uniqueArray = removeDuplicates(originalArray);

                let newArray = "";
                for (let i = 0; i < uniqueArray.length; i++) {
                    newArray += uniqueArray[i];
                    if (i !== uniqueArray.length - 1) {
                        newArray += ", ";
                    }
                }
                
                // Calculate stats
                const totalElements = originalArray.length;
                const uniqueElements = uniqueArray.length;
                const removedDuplicates = totalElements - uniqueElements;

                // Display original array
                $('#originalArray').text('[' + originalArray.join(', ') + ']');
                $('#originalCount').text(totalElements);

                // Display unique array
                $('#uniqueArray').text('[' + uniqueArray.join(', ') + ']');
                $('#uniqueCount').text(uniqueElements);

                // Update stats
                $('#totalElements').text(totalElements);
                $('#uniqueElements').text(uniqueElements);
                $('#removedElements').text(removedDuplicates);

                // Show comparison section
                $('#comparisonSection').addClass('visible');

                // Determine message based on duplicates found
                let message = '';
                if (removedDuplicates === 0) {
                    message = `No duplicates found! Your array already contains <strong style="color: #10B981; font-size: 1.3rem;">${uniqueElements}</strong> unique element${uniqueElements !== 1 ? 's' : ''}.`;
                } else {
                    message = `Successfully removed <strong style="color: #FF6B35; font-size: 1.3rem;">${removedDuplicates}</strong> duplicate${removedDuplicates !== 1 ? 's' : ''}!<br><br>From <strong>${totalElements}</strong> elements to <strong style="color: #10B981;">${uniqueElements}</strong> unique element${uniqueElements !== 1 ? 's' : ''}.
                    
                    <div
                            style="
                              margin-top: 12px;
                              padding: 10px 12px;
                              border-radius: 8px;
                              color: black;
                              text-align: left;
                              word-break: break-word;
                              font-size: 0.9rem;
                              text-align: center;
                            "
                          >
                            <span style="font-size: 0.8remx; color: black;">Unique array:</span><br>
                            <code style="font-family: monospace;">
                              [ ${newArray} ]
                            </code>
                          </div>

                    `;
                }

                // Show success message
                Swal.fire({
                    icon: removedDuplicates === 0 ? 'info' : 'success',
                    title: removedDuplicates === 0 ? 'âœ… Already Unique!' : 'âœ¨ Duplicates Removed!',
                    html: `<div style="font-size: 1.1rem; line-height: 1.8;">
                            ${message}
                            <br><br>
                           </div>`,
                    confirmButtonText: removedDuplicates === 0 ? 'Great! ðŸ‘' : 'Awesome! ðŸŽ‰',
                    confirmButtonColor: '#10B981',
                    showClass: {
                        popup: 'animate__animated animate__bounceIn'
                    }
                });

                // Smooth scroll to comparison
                setTimeout(() => {
                    $('#comparisonSection')[0].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 500);
            });

            // Copy button handler
            $('#copyBtn').on('click', function() {
                const uniqueArrayText = $('#uniqueArray').text();
                
                // Copy to clipboard
                navigator.clipboard.writeText(uniqueArrayText).then(function() {
                    // Success toast
                    const Toast = Swal.mixin({
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 2500,
                        timerProgressBar: true,
                        background: 'linear-gradient(135deg, #10B981, #00D4FF)',
                        color: '#fff',
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer);
                            toast.addEventListener('mouseleave', Swal.resumeTimer);
                        }
                    });

                    Toast.fire({
                        icon: 'success',
                        title: 'Unique array copied! ðŸ“‹'
                    });

                    // Button animation
                    $('#copyBtn').text('âœ“ Copied!').css('background', 'linear-gradient(135deg, #10B981, #7ebc59)');
                    
                    setTimeout(() => {
                        $('#copyBtn').text('ðŸ“‹ Copy Unique Array').css('background', 'linear-gradient(135deg, #10B981, #00D4FF)');
                    }, 2000);
                }, function(err) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Copy Failed',
                        text: 'Could not copy to clipboard. Please try manually.',
                        confirmButtonColor: '#FF6B35'
                    });
                });
            });

            // Reset button handler
            $('#resetBtn').on('click', function() {
                // Add fade animation
                $('input[type="text"]').addClass('animate__animated animate__fadeOut');
                
                setTimeout(function() {
                    $('#inputArray').val('');
                    $('#elementCounter').removeClass('visible');
                    $('#comparisonSection').removeClass('visible');
                    $('input[type="text"]')
                        .removeClass('animate__animated animate__fadeOut')
                        .addClass('animate__animated animate__fadeIn')
                        .css('border-color', '#E2E8F0');
                    
                    $('#inputArray').focus();
                    
                    setTimeout(function() {
                        $('input[type="text"]').removeClass('animate__animated animate__fadeIn');
                    }, 500);
                }, 200);

                // Toast notification
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2500,
                    timerProgressBar: true,
                    background: 'linear-gradient(135deg, #667EEA, #764BA2)',
                    color: '#fff',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    }
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Form cleared! âœ¨'
                });
            });

            // Auto-focus input
            $('#inputArray').focus();
        });
    </script>
</body>
</html>
