<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker - Professional Tool</title>
    
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        *{
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
  color: #e5e7eb;
}

.container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.card {
  width: 100%;
  max-width: 480px;
  background-color: #020617;
  border-radius: 12px;
  border: 1px solid #1f2933;
  padding: 24px 24px 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
}

/* Header */

.header {
  margin-bottom: 20px;
}

.header h1 {
  font-size: 1.5rem;
  margin: 0 0 4px;
  font-weight: 600;
  letter-spacing: 0.02em;
  color: #f9fafb;
}

.header p {
  margin: 0;
  font-size: 0.9rem;
  color: #9ca3af;
}

/* Form */

#palindromeForm {
  margin: 0;
}

.form-group {
  margin-bottom: 18px;
}

.form-group label {
  display: flex;
  align-items: center;
  margin-bottom: 6px;
  font-size: 0.85rem;
  font-weight: 500;
  color: #e5e7eb;
}

.label-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 22px;
  height: 22px;
  margin-right: 8px;
  border-radius: 999px;
  border: 1px solid #374151;
  font-size: 0.8rem;
  background-color: #020617;
}

/* Input + counter */

.input-wrapper {
  position: relative;
  width: 100%;
}

.input-wrapper input[type="text"] {
  width: 100%;
  padding: 10px 12px;
  font-size: 0.9rem;
  border-radius: 8px;
  border: 1px solid #374151;
  background-color: #020617;
  color: #f9fafb;
  outline: none;
}

.input-wrapper input[type="text"]::placeholder {
  color: #6b7280;
}

.input-wrapper input[type="text"]:focus {
  border-color: #e5e7eb;
}

.char-counter {
  position: absolute;
  right: 10px;
  bottom: 8px;
  font-size: 0.7rem;
  color: #6b7280;
}

/* Buttons */

.btn-container {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 9px 14px;
  font-size: 0.9rem;
  font-weight: 500;
  border-radius: 999px;
  border: 1px solid transparent;
  cursor: pointer;
  background: none;
  white-space: nowrap;
}

.btn-primary {
  background-color: #e5e7eb;
  color: #020617;
  border-color: #e5e7eb;
}

.btn-primary:hover {
  background-color: #f9fafb;
  border-color: #f9fafb;
}

.btn-secondary {
  background-color: #020617;
  color: #e5e7eb;
  border-color: #374151;
}

.btn-secondary:hover {
  border-color: #9ca3af;
}

/* Small screens */

@media (max-width: 480px) {
  .card {
    padding: 20px 16px 16px;
  }

  .btn-container {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Palindrome Checker</h1>
                <p>Instantly verify if a string reads the same forwards and backwards</p>
            </div>

            <form id="palindromeForm">
                <div class="form-group">
                    <label for="inputString">
                        <span class="label-icon">‚úé</span>
                        Enter Your String
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="inputString" 
                            placeholder="e.g., racecar, madam, A man a plan a canal Panama" 
                            required
                            autocomplete="off"
                        >
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">
                        üîç Check Palindrome
                    </button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        üîÑ Clear
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Function to check if a string is a palindrome
            function isPalindrome(str) {
                // Remove all non-alphanumeric characters and convert to lowercase
                // means you can check phrases with spaces
                const cleanStr = str.replace(/[^a-z0-9]/gi, '').toLowerCase();
                
                // Check if string is empty after cleaning
                if (cleanStr.length === 0) {
                    return false;
                }

                let string = "";

                for(let i = cleanStr.length - 1; i >= 0; i--) {
                    string += cleanStr[i];
                }

                if(string === cleanStr) {
                    return true;
                } else {
                    return false;
                }
            }

            // Get reversed string for display
            function getReversedString(str) {
                return str.split('').reverse().join('');
            }

            // Character counter
            $('#inputString').on('input', function() {
                const length = $(this).val().length;
                const counter = $('#charCounter');
                
                if (length > 0) {
                    counter.text(length + ' chars').addClass('visible');
                } else {
                    counter.removeClass('visible');
                }

                // Visual feedback
                if ($(this).val().length > 0) {
                    $(this).css('border-color', '#2D9CDB');
                } else {
                    $(this).css('border-color', '#E2E8F0');
                }
            });

            // Form submission handler
            $('#palindromeForm').on('submit', function(e) {
                e.preventDefault();
                
                const inputString = $('#inputString').val().trim();
                
                // Validate input
                if (inputString === '') {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Missing Input!',
                        text: 'Please enter a string to check for palindrome',
                        confirmButtonText: 'Got it!',
                        confirmButtonColor: '#2D9CDB',
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        }
                    });
                    return;
                }
                
                // Check if palindrome
                const result = isPalindrome(inputString);
                const cleanedStr = inputString.replace(/[^a-z0-9]/gi, '');
                const reversedStr = getReversedString(cleanedStr);
                
                if (result) {
                    Swal.fire({
                        icon: 'success',
                        title: 'üéâ Yes! It\'s a Palindrome!',
                        html: `<div style="font-size: 1.1rem; line-height: 1.8;">
                                <strong style="color: #2D9CDB; font-size: 1.3rem;">"${inputString}"</strong>
                                <br><br>
                                reads the same <strong style="color: #10B981;">forwards</strong> and 
                                <strong style="color: #10B981;">backwards</strong>!
                                <br><br>
                                <div style="background: #F0F9FF; padding: 12px; border-radius: 8px; margin-top: 12px;">
                                    <small style="color: #475569;">
                                        Cleaned: <strong>${cleanedStr.toLowerCase()}</strong><br>
                                        Reversed: <strong>${reversedStr.toLowerCase()}</strong>
                                    </small>
                                </div>
                               </div>`,
                        confirmButtonText: 'Awesome! üöÄ',
                        confirmButtonColor: '#10B981',
                        showClass: {
                            popup: 'animate__animated animate__bounceIn'
                        },
                        width: '550px'
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Not a Palindrome',
                        html: `<div style="font-size: 1.1rem; line-height: 1.8;">
                                <strong style="color: #2D9CDB; font-size: 1.3rem;">"${inputString}"</strong>
                                <br><br>
                                is <strong>not a palindrome</strong>.
                                <br><br>
                                <div style="background: #FEF2F2; padding: 12px; border-radius: 8px; margin-top: 12px;">
                                    <small style="color: #475569;">
                                        Forward: <strong>${cleanedStr.toLowerCase()}</strong><br>
                                        Backward: <strong>${reversedStr.toLowerCase()}</strong>
                                    </small>
                                </div>
                                <br>
                                <small style="color: #94A3B8;">Try another word or phrase!</small>
                               </div>`,
                        confirmButtonText: 'Try Again üîÑ',
                        confirmButtonColor: '#FF6B35',
                        showClass: {
                            popup: 'animate__animated animate__shakeX'
                        },
                        width: '550px'
                    });
                }
            });

            // Reset button handler
            $('#resetBtn').on('click', function() {
                // Add fade animation
                $('input[type="text"]').addClass('animate__animated animate__fadeOut');
                
                setTimeout(function() {
                    $('#inputString').val('');
                    $('#charCounter').removeClass('visible');
                    $('input[type="text"]')
                        .removeClass('animate__animated animate__fadeOut')
                        .addClass('animate__animated animate__fadeIn')
                        .css('border-color', '#E2E8F0');
                    $('#inputString').focus();
                    
                    setTimeout(function() {
                        $('input[type="text"]').removeClass('animate__animated animate__fadeIn');
                    }, 500);
                }, 200);

                // Toast notification
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2500,
                    timerProgressBar: true,
                    background: 'linear-gradient(135deg, #667EEA, #764BA2)',
                    color: '#fff',
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    }
                });

                Toast.fire({
                    icon: 'success',
                    title: 'Form cleared! ‚ú®'
                });
            });
        });
    </script>
</body>
</html>
